<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daylight News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3ecaae1a5b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header-section">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><span class="bg-primary p-1 rounded text-white">Daylight</span> <span class="text-primary">News</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 1000px">
              <li class="nav-item">
                <a
                  class="nav-link active text-primary fw-bold fs-6"
                  style="border-bottom: 2px solid blue"
                  aria-current="page"
                  href="#"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header section End  -->
    <!-- Main section start  -->
    <main>
      <section class="container">
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <div id="category-container" class="d-flex justify-content-around category-show"></div>
          </div>
        </div>
      </section>
      <section class="row">
        <div class="border d-flex" id="total-news-show"></div>
      </section>
      <section>
        <div id="news-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
      </section>
      <section>
        <div id="news-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
      </section>
      <!-- loader section  -->
      <section id="loader" class="d-none">
        <div style="height: 400px" class="d-flex justify-content-center align-items-center text-success">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- Modal section  -->

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="newsDetailModal"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">...</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Main section End  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="news.js"></script>
  </body>
</html>
